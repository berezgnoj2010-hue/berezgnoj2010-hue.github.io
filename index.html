<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мої Оголошення</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Мої Оголошення</div>
    <nav>
      <a href="#">Головна</a>
      <a href="#">Товари</a>
      <a href="#">Контакти</a>
    </nav>
  </header>

  <main>
    <h1>Популярні товари</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Яйця" alt="Курячі яйця">
        <h2>Курячі яйця</h2>
        <p class="price">0 грн</p>
        <button>Купити</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Мясо" alt="М'ясо бройлерів">
        <h2>М'ясо бройлерів</h2>
        <p class="price">0 грн</p>
        <button>Купити</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Огірки" alt="Огірки">
        <h2>Огірки</h2>
        <p class="price">0 грн</p>
        <button>Купити</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Помідори" alt="Помідори">
        <h2>Помідори</h2>
        <p class="price">0 грн</p>
        <button>Купити</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Мої Оголошення</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
